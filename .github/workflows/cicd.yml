# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: export environment variables
        run: |
          export TF_AZURE_CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}
          export TF_AZURE_CLIENT_ID=${{ secrets.CLIENT_ID }}
          export TF_AZURE_TENANT_ID=${{ secrets.TENANT_ID }}
          export TF_AZURE_SUBSCRIPTION_ID=${{ secrets.SUBSCRIPTION_ID }}
      - name: Azure Login
        uses: Azure/login@v1.4.6
        with:
          # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
          creds: ${{ secrets.CLIENT_SECRET }}
          # ClientId of the Azure Service principal created.
          client-id: ${{ secrets.CLIENT_ID }}
          # TenantId of the Azure Service principal created.
          tenant-id: ${{ secrets.TENANT_ID }}
          # Azure subscriptionId
          subscription-id:  ${{ secrets.SUBSCRIPTION_ID }}


